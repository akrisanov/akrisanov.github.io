on:
  push:
    branches: [master]
  workflow_dispatch:
name: Build and deploy on Github Pages
jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true # make this optional; set to false to gate deploy
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@v0.21.0
      - name: Build site
        run: zola build
      - name: Link check with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --no-progress
            --max-concurrency 20
            --accept 200,403,429
            --exclude-path node_modules
            --exclude-path public/js
            --exclude-path themes/abridge/static/js
            './**/*.md'
            './**/*.html'
            './public/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@v0.21.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci || npm i
      - name: Zola check
        run: zola check
      - name: Minify service worker
        run: npm run minify:sw
      - name: build_and_deploy
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          # Target branch
          PAGES_BRANCH: gh-pages
          # Provide personal access token
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Or if publishing to the same repo, use the automatic token
          # TOKEN: ${{ secrets.GITHUB_TOKEN }}
